

<html>
<head>
<meta charset='utf-8' />
<title>Alma Primo Geosearch</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
<style>
.mapboxgl-popup {
  max-width: 400px;
  font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
.mapboxgl-popup-content strong {
  display: block;
  padding-bottom: 5;
}
.mapboxgl-popup-content img {
  max-width: 100px;
  padding: 0 10 10 0;
  float: left;
}
.mapboxgl-popup-content span {
  vertical-align: top;
}
.mapboxgl-popup-content a {
  text-decoration: none;
  color: inherit;
}
</style>
</head>
<body>
<div id='map' style='width: 1000px; height: 600px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiandlaXNtYW4iLCJhIjoiY2swd2F5Z2lrMGgwbzNscXZxeTFmMGI3MiJ9.6CWm1uu9i8r0FGv6AjDynw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v10',
center: [65, 35],
zoom: 2
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
map.on('load', function () {
  map.loadImage('icon-poi.png', function(error, image) {
    if (error) throw error;
    map.addImage('poi', image);
    map.addLayer({
      "id": "points",
      "type": "symbol",
      "source": {
        "type": "geojson",
        "data": "http://localhost:3000/geojson?lat=123"
      },
      "layout": {
        "icon-image": "poi",
        "icon-size": 1
      }
    });
  });

  // https://docs.mapbox.com/mapbox-gl-js/example/popup-on-hover/
  // Create a popup, but don't add it to the map yet.
  var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
  });
   
  map.on('mouseenter', 'points', function(e) {
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = 'pointer';
     
    var coordinates = e.features[0].geometry.coordinates.slice();
    var description = e.features[0].properties.description;
     
    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
      coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
     
    // Populate the popup and set its coordinates
    // based on the feature found.
    popup.setLngLat(coordinates)
      .setHTML(description)
      .addTo(map);
  });
   
  map.on('mouseleave', 'points', function() {
    map.getCanvas().style.cursor = '';
    popup.remove();
  });  

  map.on('click', 'points', function (e) {
    var url = e.features[0].properties.url;
    if (url) window.open(url,'_blank'); 
  });   
});
</script>

</body>
</html>
